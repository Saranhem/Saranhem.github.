<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            position: relative;
        }
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            width: 100%;
            height: 120px;
            background-size: cover;
            position: fixed;
            background-image: url('https://edube.org/uploads/media/default/0001/04/products_image.jpg');
        }
        h2{
            margin: 0;
            color: black;
            font-size: 20px;
            margin-left: 30px;
            font-family: 'Courier New', Courier, monospace;
        }
        h1{
            margin: 0;
            color: black;
            font-size: 20px;
            margin-left: 30px;
            font-family: 'Courier New', Courier, monospace;
        }
        nav{
            display: flex;
            gap: 20px;
            margin-right: 50px;
            font-size: 20px;
        }
        a{
            color: black;
            text-decoration: none;
        }
        .project{
            display: grid;
            text-align: center;
            padding: 10px;
            gap: 10px;
            height: 700px;
            grid-template-columns: repeat(3, 1fr);
            background-image: url(https://seminyakvillage.com/wp-content/uploads/2025/05/assorted-pastries-arranged-in-dispaly.webp);
            background-size: cover;
        }
        .project_card:hover{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            transform: scale(1.1);
        }
        .project_card{
            display: grid;
            text-align: center;
            margin-top: 20px;
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            height: 200px;
            margin-top: 49%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            
        }
        .project_card a{
            text-decoration: none;
            color: black;
        }
        .project_card img{
            width: 100%;
            height: 100px;
        }
        footer{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-size: 20px;
        }
        .contact-box{
            max-width: 400px;
            margin: 50px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button{
            margin: 20px;
            background-color: green;
            color: white;
        }
        button:hover{
            background-color: green;
        }

    </style>
</head>
<body>
    <header>
        <h1>The Power Bread</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
    </nav>
    </header>
    <main>
        <section class="project">
            <div class="project_card">
                <a href="project1.html">Order Bread</a>
                <img src="https://liveinsanmiguel.com/wp-content/uploads/2024/11/assorted-pastries-arranged-in-dispaly.webp" alt="">

            </div>
            <div class="project_card">
                <a href="project2.html">Order Coffee</a>
                <img src="https://i.etsystatic.com/42782007/r/il/60dd70/5511902399/il_fullxfull.5511902399_6ngf.jpg" alt="">

            </div>
            <div class="project_card">
                <a href="Project3.html">Order Cake</a>
                <img src="https://content.jdmagicbox.com/v2/comp/mumbai/l9/022pxx22.xx22.151103144552.h9l9/catalogue/souffle-cake-shop-ram-nagar-borivali-west-mumbai-cake-shops-w2fmq6xst0.jpg" alt="">

            </div>

        </section>
    </main>
    <div class="contact-box">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"></input>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"></input>
            <button type="submit">Submit</button>
        </form>

    </div>
    <footer>
        <p>&copy; 2025 Shopping Store</p>
    </footer>
    
    
</body>
</html>

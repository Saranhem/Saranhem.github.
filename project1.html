<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
            background-color: pink;
            width: 100%;
            height: 120px;
            border: 2px solid black;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 10px;
            position: fixed;
            font-size: 40px;
            background-image: url();
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        h2{
            margin: 0;
        }
        .orderbreaad{
            display: grid;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            height: 700px;
            gap: 20px;
            grid-template-columns: repeat(4,1fr);
        }
        .bread{
            justify-self: start;
            align-items: start;
            border: 2px solid black;
            padding: 10px;
            background-color: #fff;
            height: 400px;
            width: 300px;
            margin-left: 40px;
            margin-top: 30%;
        }
        .bread img{
            width: 100%;
            height: 300px;
        }
        .bread :hover{
            transform: scale(1.1);
        }
        #leave{
            background-color: gray;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;

        }
        #leave:hover{
            background-color: #3e8e41;
        }
        #add{
            background-color: gray;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #add:hover{
            background-color: #3e8e41;
        }
        #number{
            background-color: gray;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #number:hover{
            background-color: #3e8e41;
        }
        #buy{
            background-color: gray;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        #buy:hover{
            background-color: #3e8e41;
        }

    </style>
</head>
<body>
    <header>
        <h2>Order Bread</h2>
    </header>
    <main>
        <section class="orderbreaad">
            <div class="bread">
                <img src="https://ichef.bbc.co.uk/ace/standard/1600/food/recipes/paul_hollywoods_crusty_83536_16x9.jpg.webp" alt="">
                <p>price = 3$</p>
                <button id="leave">-</button>
                <button id="number">0</button>
                <button id="add">+</button>
                <button id="buy">Buy</button>

            </div>
            <div class="bread">
                <img src="https://www.bhg.com/thmb/ov2S31znAvSCXqrpgJQ8rwBgzp8=/2250x0/filters:no_upscale():strip_icc()/BHG-milk-bread-4CdeIL1uKGyB5ryU8J_EED-aaa76729c86a413ca7500029edba79f0.jpg" alt="">
                <p>price = 2$</p>
                <button id="leave">-</button>
                <button id="number">0</button>
                <button id="add">+</button>
                <button id="buy">Buy</button>

            </div>
            <div class="bread">
                <img src="https://www.recipetineats.com/tachyon/2023/06/Cheese-bread-main-photos_7a.jpg" alt="">
                <p>price = 4$</p>
               <button id="leave">-</button>
                <button id="number">0</button>
                <button id="add">+</button>
                <button id="buy">Buy</button>
            </div>
            <div class="bread">
                <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2024/06/potato-bread-roll-recipe.jpg" alt="">
                <p>price = 3$</p>
                <button id="leave">-</button>
                <button id="number">0</button>
                <button id="add">+</button>
                <button id="buy">Buy</button>

            </div>

        </section>
    </main>
    
</body>
</html>
